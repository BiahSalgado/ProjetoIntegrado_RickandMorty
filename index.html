	<title>PROJETO INTEGRADO</title>

 </head>    

<body>
    
<header class="main_header container">        
    <div class="content">
    
        <div class="main_header_logo">
            <a target="_blank"><img src="img/rickandmorty.png" alt="logo.png" title="Rick and Morty"/></a>
        </div>
    
    </div>
</header>

<main class="main_content container">
        

    <div class="box-formulario">        
        
        <div class="formulario">
            
            <div class="title-form">
              <h1>Projeto Integrado</h1>
            </div>

                <span>
                    <input type="text" class="input-balao-up" id="personagem" name="personagem" placeholder="Nome personagem" autocomplete="off" required=""/>
                    <label for="assunto"> <i class="icon icon-info"></i> </label>
                    <img src="img/loading.gif" alt="loading.gif" id="loading" title="Carregando" class="loading" style=" width: 7%;display: none;  "/>

                    <div class="box-btn" id="divBtnBuscar">
                        <button type="submit" class="btn-envia zoom-shadow">
                            <i class="icon icon-forward-1" id="btn_buscar"> Buscar</i>
                        </button>
                    </div>
                </span>


                <table id="tabelaDesenhos">
                    <tbody>
                    </tbody>
                  </table>

        </div>

    </div><!--Box Formulario-->    


</main>

<footer class="main_footer container">
    <div class="main_footer_copy">

    </div>
</footer>

<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
